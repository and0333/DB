<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link href="{{url_for('static', filename='sem2.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
<center>

        <img src="https://www.retail.ru/upload/medialibrary/234/Novaya-Slata.jpeg"
             style="height: 150px; width: 225px; margin-top: 10px; border: 2px solid">
        <h2 style="margin-top: 10px">Введите параметры поиска</h2>
        <form action="" method="post">
            <label for="date">Введите дату отчёта (Год и месяц)</label>
            <input type="month" name="date" id="date">
            <br><br>
            <input type="submit" class="button" value="Отправить">
            <input type="reset" class="button" value="Очистить">
        </form>
        <div style="height: 10px; clear:both;"></div>
        <a href="{{url_for('main_menu')}}" style="font-size: 24px">Вернуться в главное меню</a>
        {% if error %}
        <p class=error style="font-size: 20px"><strong>Произошла ошибка:<br/></strong> {{ error }}</p>
        {% endif %}
        <div style="height: 20px; clear:both;"></div>

</center>
</body>
</html>
