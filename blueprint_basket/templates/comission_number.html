<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Main Menu</title>
</head>

<body>
<h1 style="height: 15vh;">
    <p>ЭУ МГТУ</p>
</h1>
<main class="main_menu" style="height: 85vh;">
    <div class="menu_navigation">
        <div class="input_menu">
            <p style="text-align: center; font-weight: bold; font-size: 28px">Введите номер комиссии, <br> для которой
                будет сформирован состав преподавателей:</p>
            <form action="" method="post" class="search_form">
                <div class="input_form">
                    <label for="number">Комиссия №:</label>
                    <input type="number" name="number" id="number">
                </div>
                <input type="submit" class="button" value="Отправить">
                <input type="reset" class="button" value="Очистить">
            </form>
            <div class="input_navigation">
                <a href="{{url_for('main_menu')}}">Вернуться в главное меню</a>
                {% if error %}
                <p class=error><strong>Произошла ошибка:</strong> {{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <img src="../static/img/comission.jpg" style="height: 85vh;">
</main>
</body>
</html>
