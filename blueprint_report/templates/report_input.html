<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="stylesheet" href="../../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1 style="height: 15vh; margin-bottom: -2px">
    <p>ЭУ</p>
</h1>
<main class="main_menu" style="height: 85vh;">
    <div class="menu_navigation">
        <p style="text-align: center;">Выберите дату и время:</p>
        <form action="" method="post" class="search_form">
            <div class="input_datetime">
                <label for="year">Укажите год:</label>
                <input type="number" name="year" id="year">
            </div>
            <div class="input_datetime">
                <label for="month">Укажите месяц:</label>
                <input type="number" name="month" id="month" min="1" max="12">
            </div>
            <input type="reset" class="button" value="Очистить">
            <input type="submit" class="button" value="Отправить">
        </form>
        <a href="{{url_for('bp_report.work_with_reports')}}">Вернуться к выбору отчёта</a>
        <a href="{{url_for('bp_auth.form_menu')}}">Вернуться в меню выбора</a>
        {% if error %}
        <p class=error><strong>Произошла ошибка:</strong> {{ error }}</p>
        {% endif %}
    </div>
    <img src="../../../static/img/comission.jpg" style="height: 85vh;">
</main>
</body>
</html>
