<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="stylesheet" href="../../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #DCDCDC;">
<h1 style="height: 10vh; margin-bottom: -2px">
    <p>ЭУ МГТУ</p>
</h1>
<main class="main_menu" style="height: 90vh;">
    <div class="menu_navigation">
        <p>Введите параметры поиска</p>

        <form action="" method="post" class="search_form">
            {% if SGroup %}
            <div class="input_form">
                <label for="group">Введите группу</label>
                <input type="text" name="group" id="group">
            </div>
            {% endif %}
            {% if SFull_name %}
            <div class="input_form">
                <label for="full_name">Введите ФИО</label>
                <input type="text" name="full_name" id="full_name">
            </div>
            {% endif %}
            {% if TFull_name %}
            <div class="input_form">
                <label for="teacher_name">Введите преподавателя</label>
                <input type="text" name="teacher_name" id="teacher_name">
            </div>
            {% endif %}
            <input type="submit" class="button" value="Отправить">
            <input type="reset" class="button" value="Очистить">
        </form>
        <a href="{{url_for('bp_query.query_menu')}}">Вернуться к выбору запроса</a>
        <a href="{{url_for('bp_auth.form_menu')}}">Вернуться в меню выбора</a>
        {% if error %}
        <p class=error><strong>Произошла ошибка:</strong> {{ error }}</p>
        {% endif %}
    </div>
    <img src="../../../static/img/comission.jpg" style="height: 85vh;">
</main>
</body>
</html>
